<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin:0; box-sizing: border-box;}
        #wrap {width:1000px; height: 500px; background-color: yellow; display: flex; flex-wrap: wrap; justify-content: center; align-content: center;}
        #wrap > .box {width:250px; height:150px; margin:10px; background-color: red;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>

    </div>
</body>
</html>
